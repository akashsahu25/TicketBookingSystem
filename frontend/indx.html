<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Ticket Booking</h1>
    <div id="auth">
        <button onclick="showRegister()">Register</button>
        <button onclick="showLogin()">Login</button>
    </div>
    <div id="register" style="display:none;">
        <h2>Register</h2>
        <input id="regName" placeholder="Name"><br>
        <input id="regEmail" placeholder="Email"><br>
        <input id="regPass" type="password" placeholder="Password"><br>
        <button onclick="register()">Register</button>
    </div>
    <div id="login" style="display:none;">
        <h2>Login</h2>
        <input id="logEmail" placeholder="Email"><br>
        <input id="logPass" type="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>
    <div id="movies" style="display:none;">
        <h2>Movies</h2>
        <ul id="movieList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
